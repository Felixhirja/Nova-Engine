<svg width="96" height="64" viewBox="0 0 96 64" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
<linearGradient id="hull" x1="0" y1="0" x2="0" y2="1">
<stop offset="0%" stop-color="#8B4513"/>
<stop offset="100%" stop-color="#654321"/>
</linearGradient>
<radialGradient id="engine" cx="0.5" cy="0.5" r="0.8">
<stop offset="0%" stop-color="#FFA500"/>
<stop offset="100%" stop-color="#FF6347"/>
</radialGradient>
</defs>

<!-- Main hull -->
<rect x="16" y="20" width="64" height="24" rx="4" fill="url(#hull)" stroke="#4A4A4A" stroke-width="1"/>

<!-- Cargo containers -->
<rect x="20" y="24" width="12" height="16" fill="#2F4F4F" stroke="#1C1C1C" stroke-width="1"/>
<rect x="36" y="24" width="12" height="16" fill="#2F4F4F" stroke="#1C1C1C" stroke-width="1"/>
<rect x="52" y="24" width="12" height="16" fill="#2F4F4F" stroke="#1C1F1C" stroke-width="1"/>
<rect x="68" y="24" width="8" height="16" fill="#2F4F4F" stroke="#1C1C1C" stroke-width="1"/>

<!-- Bridge -->
<rect x="40" y="12" width="16" height="12" rx="2" fill="#4682B4" stroke="#2E5C8A" stroke-width="1"/>
<rect x="44" y="16" width="8" height="4" fill="#87CEEB" opacity="0.7"/>

<!-- Engines -->
<ellipse cx="24" cy="52" rx="3" ry="4" fill="url(#engine)" opacity="0.8"/>
<ellipse cx="72" cy="52" rx="3" ry="4" fill="url(#engine)" opacity="0.8"/>
</svg>