name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libglfw3-dev libglu1-mesa-dev freeglut3-dev

      - name: Build tests
        run: make test

      - name: Run unit tests
        run: |
          ./tests/test_simulation
          ./tests/test_camera
          ./tests/test_camera_follow
          ./tests/test_camera_edgecases
          ./tests/test_camera_presets
