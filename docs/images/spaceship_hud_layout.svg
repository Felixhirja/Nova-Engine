<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675">
  <defs>
    <style type="text/css">
      <![CDATA[
        .background { fill: #030611; }
        .zone-primary { fill: rgba(0, 255, 255, 0.12); stroke: #00bcd4; stroke-width: 4; }
        .zone-data { fill: rgba(0, 128, 255, 0.08); stroke: #1a73e8; stroke-width: 4; stroke-dasharray: 20 18; }
        .zone-peripheral { fill: rgba(255, 255, 255, 0.03); stroke: #7c4dff; stroke-width: 4; stroke-dasharray: 12 12; }
        .panel { fill: rgba(12, 255, 196, 0.16); stroke: #0fffc4; stroke-width: 3; }
        .panel-highlight { fill: rgba(255, 193, 7, 0.16); stroke: #ffc107; stroke-width: 3; }
        .label { font-family: "Orbitron", "Eurostile", "Segoe UI", sans-serif; font-size: 28px; fill: #d0f6ff; letter-spacing: 1px; text-anchor: middle; }
        .label-small { font-size: 22px; }
        .reticle { stroke: #00fff5; stroke-width: 5; fill: none; }
        .reticle-dot { fill: #00fff5; }
        .legend-bg { fill: rgba(3, 6, 17, 0.85); stroke: #1de9b6; stroke-width: 2; }
        .legend-text { font-family: "Roboto Mono", monospace; font-size: 20px; fill: #a7ffeb; }
      ]]>
    </style>
  </defs>
  <rect class="background" width="1200" height="675" rx="32"/>

  <!-- Peripheral Awareness Ring -->
  <circle class="zone-peripheral" cx="600" cy="337.5" r="280"/>
  <text class="label" x="600" y="60">Peripheral Awareness Ring</text>

  <!-- Data Halo -->
  <circle class="zone-data" cx="600" cy="337.5" r="200"/>
  <text class="label" x="600" y="120">Data Halo</text>

  <!-- Primary Focus Cone -->
  <circle class="zone-primary" cx="600" cy="337.5" r="120"/>
  <text class="label" x="600" y="220">Primary Focus Cone</text>

  <!-- Reticle -->
  <circle class="reticle" cx="600" cy="337.5" r="90"/>
  <circle class="reticle" cx="600" cy="337.5" r="30"/>
  <circle class="reticle-dot" cx="600" cy="337.5" r="8"/>

  <!-- Navigation Ribbon -->
  <rect class="panel" x="260" y="300" width="680" height="75" rx="24"/>
  <text class="label" x="600" y="347">Navigation Ribbon</text>

  <!-- Mini-Map Sphere -->
  <circle class="panel" cx="280" cy="510" r="95"/>
  <text class="label label-small" x="280" y="520">Mini-Map Sphere</text>

  <!-- Systems Crescent -->
  <path class="panel" d="M470,235 A200,200 0 0 0 380,460 L420,480 A160,160 0 0 1 470,275 Z"/>
  <text class="label label-small" x="420" y="250" transform="rotate(-20 420 250)">Systems Crescent</text>

  <!-- Mission Objective Feed -->
  <rect class="panel-highlight" x="860" y="220" width="160" height="240" rx="26"/>
  <text class="label label-small" x="940" y="240">Mission</text>
  <text class="label label-small" x="940" y="272">Objective</text>
  <text class="label label-small" x="940" y="304">Feed</text>

  <!-- Utility Dock -->
  <rect class="panel" x="480" y="510" width="240" height="95" rx="26"/>
  <text class="label label-small" x="600" y="560">Utility Dock</text>

  <!-- Legend -->
  <rect class="legend-bg" x="40" y="40" width="290" height="190" rx="18"/>
  <text class="legend-text" x="60" y="80">Zones</text>
  <text class="legend-text" x="60" y="115">• Primary Focus Cone</text>
  <text class="legend-text" x="60" y="145">• Data Halo</text>
  <text class="legend-text" x="60" y="175">• Peripheral Awareness</text>
</svg>
